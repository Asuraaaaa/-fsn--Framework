<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
		<div id="phone" class="main_phone">
			<img src="img/phone.png" class="phone_image"/>
			<div class="phone_screen">
				<div id="screen-home">
					<div id="phone-button" class="home_button">
						<img src="img/icons/icon_phone.png">
						PHONE
					</div>
					<div id="messages-button" class="home_button">
						<img src="img/icons/icon_messages.png">
						MESSAGES
					</div>
					<div class="home_button">
						<img src="img/icons/icon_contacts.png">
						CONTACTS
					</div>
					<div class="home_button">
						<img src="img/icons/icon_fleeca.png">
						FLEECA
					</div>
				</div>
				<div id="screen-messages">
					<div class="status_bar">
					4G LTE
					</div>
					<div class="messages-box" data-messageid="">
						<div class="msg_box">
							<div class="msg_title">
								Logan Whitehead (36512)
							</div>
							<div class="msg_preview">
								I had lots of fun earlier!... Thanks, you really cheered me up.. You should have warned <b style="font-size:12px;">...</b>
							</div>
						</div>
					</div>
				</div>
				<div id="screen-phone">
					<div class="status_bar">
					4G LTE
					</div>
					<div class="app_screen">
						<div class="call_input">
							<input id="call_input" type="textarea" />
						</div>
						<div class="call_buttons">
							<div id="one" class="call_number_button">
								1
							</div>
							<div id="two" class="call_number_button">
								2
							</div>
							<div id="three" class="call_number_button">
								3
							</div>
							<div id="four" class="call_number_button">
								4
							</div>
							<div id="five" class="call_number_button">
								5
							</div>
							<div id="six" class="call_number_button">
								6
							</div>
							<div id="seven" class="call_number_button">
								7
							</div>
							<div id="eight" class="call_number_button">
								8
							</div>
							<div id="nine" class="call_number_button">
								9
							</div>
							<div class="call_number_button">
								#
							</div>
							<div id="zero" class="call_number_button">
								0
							</div>
							<div id="clear" class="call_number_button" style="color:red;font-weight:bold">
								C
							</div>
						</div>
						<div class="call_button">
							<div class="call_icon">
								<img id="home-button" src="img/phone_button.png">
							</div>
							<div class="call_text">
								CALL
							</div>
						</div>
					</div>
				</div>
				<div id="screen-nosim">
				</div>
				<div class="back_bar">
					<img src="img/main-square.png">
				</div>
			</div>
		</div>
		<script src="index.js" type="text/javascript"></script>
    </body>
</html>
