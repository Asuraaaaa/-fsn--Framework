<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
		<div id="ass">
			<div id="actionmenu">
				<!--
					This mainmenu div should be left as it is, you should change the buttons though.

					If you want to make a submenu, then you must create a new div, with the ID of the
					div being the data-sub attribute of the button that will open it. For example, the
					below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
					is the same id as the div below. All submenus must also have a data-parent attribute.
				 -->
				<div id="mainmenu">
					<div class="section">
						<button class="menuoption food" data-action="buy-beef_jerky">[1X] Beef Jerky ($4)</button>
						<button class="menuoption food" data-action="buy-cupcake">[1X] Cupcake ($1)</button>
						<button class="menuoption food" data-action="buy-microwave_burrito">[1X] Burrito ($8)</button>
						<button class="menuoption food" data-action="buy-panini">[1X] Panini ($6)</button>
					</div>
					<div class="section">
						<button class="menuoption drink" data-action="buy-pepsi">[1X] Pepsi ($5)</button>
						<button class="menuoption drink" data-action="buy-pepsi_max">[1X] Pepsi Max ($6)</button>
						<button class="menuoption drink" data-action="buy-water">[1X] Water ($3)</button>
						<button class="menuoption drink" data-action="buy-coffee">[1X] Coffee ($10)</button>
					</div>
					<div class="section">
						<button class="menuoption other" data-action="buy-repair_kit">[1X] Repair Kit ($250)</button>
						<button class="menuoption other" data-action="buy-lockpick">[1X] Lockpick ($200)</button>
						<button class="menuoption other" data-action="buy-zipties">[1X] Zip Ties ($1000)</button>
						<button class="menuoption other" data-action="buy-backpack">[1X] Backpack ($750)</button>
						<button class="menuoption other" data-action="buy-phone">[1X] Phone ($250)</button>
						<button class="menuoption other" data-action="buy-binoculars">[1X] Binoculars ($250)</button>
						<button class="menuoption other" data-action="buy-bandage">[1X] bandage ($250)</button>
					</div>
				</div>

				<!-- Do not remove this or you will not be able to exit the menu -->
				<button class="menuoption exit" data-action="exit">Exit</button>
			</div>
		</div>
    </body>
</html>
