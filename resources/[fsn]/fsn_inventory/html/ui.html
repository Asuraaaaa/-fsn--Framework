<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body>
    <script src="js/config.js"></script>
    <script src="locales/en.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
        });
    </script>
	<div class="overlay"><div>YOUR INVENTORY IS CURRENTLY IN USE</div></div>
    <div class="ui">
        <div class="inventory">
            <div class="inventory-left" id="playerInventory">
				<!-- 
				<div class="slot">
					<div class="item">
						<div class="item-icon">
							<img src="img/items/sandwich.png"/>
							<div class="item-amt">
								2
							</div>
						</div>
						<div class="item-name">
							SANDWICH
						</div>
					</div>
				</div>
				-->
            </div>
            <div class="inventory-middle">
                <div id="iteminfo" class="info-div"></div>
                <div class="controls-div">
					<div class="control-2">
						<div class="manage" style="margin-right:3px;" onclick="numChange(false)"><</div>
						<div class="number" id="count">ALL</div>
						<div class="manage" style="margin-left:3px;" onclick="numChange(true)">></div>
					</div>
                    <div class="control" id="use">USE</div>
                    <div class="control" id="drop">DROP</div>
                </div>
            </div>
            <div class="inventory-right" id="otherInventory">
                <div id="noSecondInventoryMessage">
                </div>
            </div>
        </div>		
		<div class="console">
			
		</div>
    </div>
    <div id="dialog">
        <div id="nearPlayers">
        </div>
    </div>

</body>
</html>
