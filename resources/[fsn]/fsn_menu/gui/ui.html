<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="actionmenu" style="display: none;">
        	<!-- 
        		This mainmenu div should be left as it is, you should change the buttons though.

        		If you want to make a submenu, then you must create a new div, with the ID of the 
        		div being the data-sub attribute of the button that will open it. For example, the 
        		below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
        		is the same id as the div below. All submenus must also have a data-parent attribute. 
        	 -->
        	<div id="mainmenu">
				<button class="menuoption" data-action="phone">PHONE</button>
				<button class="menuoption" data-sub="licenses">ID/LICENSES</button>
				<button id="vehiclebutton" class="menuoption" data-sub="vehicle">VEHICLE</button>
				<button id="vehicleinvbutton" class="menuoption" data-sub="vehicleinventory">VEHICLE INVENTORY</button>
				<button class="menuoption" data-sub="inventorysubmenu">INVENTORY</button>
				<button id="policebutton" class="menuoption" data-sub="police" style="background-color:#b6d0f9">POLICE</button>
				<button id="pdcommandbutton" class="menuoption" data-sub="police-command" style="background-color:#b6d0f9">C/HC OPTIONS</button>
			</div>
			
			<div id="licenses" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="license-id">SHOW ID</button>
				<button class="menuoption" data-action="license-driver">SHOW DRIVERS</button>
				<button class="menuoption" data-action="license-pilot">SHOW PILOTS</button>
				<button class="menuoption" data-action="license-weapon">SHOW WEAPONS</button>
			</div>
			
			<div id="vehicle" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="vehicle-engine">TOGGLE ENGINE</button>
				<button class="menuoption" data-action="vehicle-keys">GIVE KEYS</button>
				<button class="menuoption" data-sub="vehicle-doors">DOORS</button>
				<button class="menuoption" data-sub="vehicle-windows">WINDOWS</button>
				<button class="menuoption" data-sub="vehicle-seats">SEATS</button>
			</div>
			<div id="vehicleinventory" data-parent="mainmenu" style="display: none;">
			</div>
			<div id="vehicle-windows" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="vehicle-window-*">TOGGLE ALL</button>
				<button class="menuoption" data-action="vehicle-window-1">FRONT DRIVER</button>
				<button class="menuoption" data-action="vehicle-window-2">FRONT PASSENGER</button>
				<button class="menuoption" data-action="vehicle-window-3">REAR DRIVER</button>
				<button class="menuoption" data-action="vehicle-window-4">REAR PASSENGER</button>
			</div>
			<div id="vehicle-doors" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="vehicle-door-*">CLOSE ALL</button>
				<button class="menuoption" data-action="vehicle-door-1">HOOD</button>
				<button class="menuoption" data-action="vehicle-door-2">FRONT LEFT</button>
				<button class="menuoption" data-action="vehicle-door-3">FRONT RIGHT</button>
				<button class="menuoption" data-action="vehicle-door-4">REAR LEFT</button>
				<button class="menuoption" data-action="vehicle-door-5">REAR RIGHT</button>
				<button class="menuoption" data-action="vehicle-door-6">TRUNK</button>
			</div>
			<div id="vehicle-seats" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="vehicle-seat-1">DRIVER SEAT</button>
				<button class="menuoption" data-action="vehicle-seat-2">PASSENGER SEAT</button>
				<button class="menuoption" data-action="vehicle-seat-3">REAR LEFT</button>
				<button class="menuoption" data-action="vehicle-seat-4">REAR RIGHT</button>
			</div>
			
			<div id="police" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-sub="police-person" style="background-color:#b6d0f9">PERSON</button>
				<button class="menuoption" data-sub="police-vehicle" style="background-color:#b6d0f9">VEHICLE</button>
				<button class="menuoption" data-sub="police-k9" style="background-color:#b6d0f9">K9 UNIT</button>
				<button class="menuoption" data-sub="police-misc" style="background-color:#b6d0f9">MISC</button>
			</div>
			<div id="police-k9" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="police-k9-toggle" style="background-color:#b6d0f9">Toggle K9</button>
				<button class="menuoption" data-action="police-k9-vehicle" style="background-color:#b6d0f9">IN/OUT VEHICLE</button>
				<button class="menuoption" data-sub="police-k9-actions">Actions</button>
				<button class="menuoption" data-action="police-command-level" style="background-color:#b6d0f9">Set Player Level</button>
			</div>
			<div id="police-k9-actions" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="police-k9-action-sit" style="background-color:#b6d0f9">SIT</button>
				<button class="menuoption" data-action="police-k9-action-laydown" style="background-color:#b6d0f9">LAYDOWN</button>
			</div>
			<div id="police-command" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="police-command-duty" style="background-color:#b6d0f9">Sign Self OFF</button>
				<button class="menuoption" data-action="police-command-duty1" style="background-color:#b6d0f9">Toggle Player Duty</button>
				<button class="menuoption" data-action="police-command-level" style="background-color:#b6d0f9">Set Player Level</button>
			</div>
			<div id="police-person" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-sub="police-person-licenses" >Licenses</button>
				<button class="menuoption" data-action="police-escort" style="background-color:#b6d0f9">Escort</button>
				<button class="menuoption" data-action="police-putinveh" style="background-color:#b6d0f9">Put in Veh</button>
				<button class="menuoption" data-action="police-handcuffs" style="background-color:#b6d0f9">Toggle Handcuffs</button>
				<button class="menuoption" data-action="police-revive" style="background-color:#ff8e8e">Revive</button>
			</div>
			<div id="police-person-licenses" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="police-licenses-all" style="background-color:#b6d0f9">View <b>ALL</b></button>
				<button class="menuoption" data-action="police-licenses-id" style="background-color:#b6d0f9">View ID Card</button>
				<button class="menuoption" data-action="police-licenses-driver" style="background-color:#b6d0f9">View Drivers</button>
				<button class="menuoption" data-action="police-licenses-pilot" style="background-color:#b6d0f9">View Pilots</button>
				<button class="menuoption" data-action="police-licenses-weapon" style="background-color:#b6d0f9">View Weapons</button>
			</div>
			<div id="police-vehicle" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="police-impound" style="background-color:#b6d0f9">Impound (Free)</button>
				<button class="menuoption" data-action="police-impound2" style="background-color:#b6d0f9">Impound ($8k)</button>
				<button class="menuoption" data-action="police-runplate" style="background-color:#b6d0f9">Run Plate</button>
				<button class="menuoption" data-action="police-boot" style="background-color:#b6d0f9">Boot</button>
				<button class="menuoption" data-action="police-unboot" style="background-color:#b6d0f9">Unboot</button>
			</div>
			
			<div id="inventorysubmenu" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="exit">FOR SOME REASON IT BROKE IM SORRY</button> 
			</div>
			
			<!-- Do not remove this or you will not be able to exit the menu --> 
			<button id="exitbutton" class="menuoption" data-action="exit">Exit</button>
        </div>
    </body>
</html>
