<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
		<div id="ass">
			<div id="actionmenu">
				<!--
					This mainmenu div should be left as it is, you should change the buttons though.

					If you want to make a submenu, then you must create a new div, with the ID of the
					div being the data-sub attribute of the button that will open it. For example, the
					below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
					is the same id as the div below. All submenus must also have a data-parent attribute.
				 -->
				<div id="mainmenu">
					<div id="donly">
						<div class="section">
							<button class="menuoption melee" data-action="buy-WEAPON_HAMMER">[1X] Hammer ($250)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_BAT">[1X] Bat ($250)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_GOLFCLUB">[1X] Golf Club ($250)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_CROWBAR">[1X] Crow Bar ($250)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_WRENCH">[1X] Wrench ($250)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_FLASHLIGHT">[1X] Flashlight ($350)</button>
						</div>
						<div class="section">
							<button class="menuoption weapon" data-action="buy-WEAPON_PISTOL">[1X] Pistol ($500)</button>
							<button class="menuoption weapon" data-action="buy-WEAPON_MUSKET">[1X] Musket ($5000)</button>
						</div>
					</div>
					<div id="dmonly">
						<div class="section">
							<button class="menuoption melee" data-action="buy-WEAPON_HAMMER">[1X] Hammer (500DM)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_BAT">[1X] Bat (500DM)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_GOLFCLUB">[1X] Golf Club (500DM)</button>
							<button class="menuoption melee" data-action="buy-WEAPON_CROWBAR">[1X] Crow Bar (500DM)</button>
						</div>
						<div class="section">
							<button class="menuoption weapon" data-action="buy-WEAPON_PISTOL">[1X] Pistol (1000DM)</button>
						</div>
					</div>
				</div>

				<!-- Do not remove this or you will not be able to exit the menu -->
				<button class="menuoption exit" data-action="exit">Exit</button>
			</div>
		</div>
    </body>
</html>
